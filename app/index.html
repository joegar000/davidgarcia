<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Manage Website</title>
</head>

<body class="p-4">
    <div class="row justify-content-center mb-3">
        <label class="form-control-label" for="title">Title:</label>
        <input class="form-control" id="title" type="text" />
    </div>
    <div class="row justify-content-center mb-3">
        <label class="form-control-label" for="subtitle">Subtitle:</label>
        <input class="form-control" id="subtitle" type="text" />
    </div>
    <div class="row justify-content-center">
        <input type="hidden" id="html" />
        <label class="form-control-label" for="htmlEditor">HTML:</label>
        <div class="editor p-0" id="htmlEditor"></div>
    </div>
</body>
<script src="static/js/renderer.js" type="text/javascript"></script>

<link rel="stylesheet" href="static/js/renderer.css">

</html>
